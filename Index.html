
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Polygon Map</title> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
   <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="firetodo.js"></script>
  <link rel="stylesheet" type="text/css" href="firetodo.css">
</head>
<body id="body" onload="initialize()">
  <div id="map-canvas"></div>
  <div class="lngLat"><span class="one">Lat</span><span class="two">,Lng</span></div>
<button id="clipboard-btn" onclick="copyToClipboard(document.getElementById('info').innerHTML)">Copy to Clipboard</button>
<textarea id="info"></textarea>
  <div class="wrapper">

    <div class="todolist">
     <h1>Lat</h1>
 
      <div>
        <input id="Lat-todo" type="text" placeholder="Add your Lat"/>
        <button id="Lat-add">Add</button>
      </div>
           <ul id="Lat-list"></ul>
    </div>

    <div class="todolist">
     <h1> Lng </h1>
      
      <div>
        <input id="Lng-todo" type="text" placeholder="Add your Lng"/>
        <button id="Lng-add">Add</button>
      </div>
      <ul id="Lng-list"></ul>
    </div>
    </div>

  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  </script>
</body>
</html>
